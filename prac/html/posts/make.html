<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
    <link rel="stylesheet" href="../../css/utils.css">
    <link rel="stylesheet" href="../../css/posts.css">
</head>

<body>
    <div id="header"></div>
    <div class="mainContainer">
        <div class="postsContainer" style="width: 570px;">
            <div style="font-size: 20px; text-align: center; line-height: 25px; font-weight: 700;"><strong>게시글
                    작성</strong></div>
            <div class="posts-write">
                <div>제목*</div>
                <div>
                    <input id="posts-write-title-input" maxlength="26" type="text" class="posts-write-title-input"
                        placeholder="제목을 입력해주세요. (최대 26글자)">
                </div>
            </div>
            <div class="posts-write">
                <div>내용*</div>
                <div>
                    <textarea class="posts-write-contents-input" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <!-- <div class="helper-text" style="font-size: 12px;">* helper text</div> -->
            </div>
            <div class="posts-write" style="margin-bottom: 20px;">
                <div>이미지</div>
                <div style="margin-left: 10px; margin-top: -10px;">
                    <label for="post-thumbnail-upload" class="custom-file-label">파일 선택</label>
                    <input type="file" id="post-thumbnail-upload" accept="image/*" style="display: none;">
                    <span id="posts-file-name"></span>
                    <div id="post-thumbnail-upload-preview">

                    </div>
                </div>

            </div>
            <div style="text-align: center;">
                <button id="post-make-button" class="disable-button button-util" style="width: 355px;">완료</button>
            </div>
        </div>
    </div>
    <script type="module" src="../../js/posts.js"></script>
    <script src="../../js/utils.js" defer></script>
    <script src="../../js/top.js"></script>
</body>
