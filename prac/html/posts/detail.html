<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
    <link rel="stylesheet" href="../../css/utils.css">
    <link rel="stylesheet" href="../../css/posts.css">
</head>

<body>
    <div id="modal-container"></div> <!-- 모달 표시 -->
    <div id="header"></div>
    <div class="mainContainer">
        <div id="postsContainer" class="postsContainer">
            <div class="postsArticle">
                <div class="posts-title" style="padding-bottom: 0px;"></div>
                <div class="posts-profile">
                    <div class="posts-profileImage">
                        <img id="imgPostsProfileImage" src="" style="width: 36px; height: 36px; border-radius: 30px;">
                    </div>
                    <span class="posts-author"></span>
                    <span class="posts-date"></span>
                    <div id="divPostsAdditionalBtn" style="margin-left: auto;">
                    </div>
                </div>
            </div>
            <div class="postsArticle" style="display: grid;">
                <div class="posts-contents">
                    <div class="posts-thumbnail">
                        <img id="imgPostsThumbnailPath" src="" style="width: 100%; height: 100%;">
                    </div>
                    <div class="posts-text"></div>
                    <div>
                        <div id="btnLike" class="posts-count">
                            <p></p>좋아요수
                        </div>
                        <div class="posts-count" style="cursor: auto;">
                            <p></p>조회수
                        </div>
                        <div class="posts-count" style="cursor: auto;">
                            <p></p>댓글
                        </div>
                    </div>
                </div>
            </div>
            <div class="postsArticle">
                <div class="posts-reply">
                    <div>
                        <textarea id="post-comment-input" placeholder="댓글을 남겨주세요!"></textarea>
                    </div>
                    <button id="btnCommentRegist" class="disable-button button-util"
                        style="border-radius: 14px; width: 110px; font-weight: 700; margin-left: auto;">댓글 등록</button>
                    <button id="btnCommentEdit" class="disable-button button-util"
                        style="border-radius: 14px; width: 110px; font-weight: 700; margin-left: auto;">댓글 수정</button>
                </div>
                <div class="posts-reply-list">

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../js/posts.js">
        import { renderCommentEvent, editCommentSubmit } from "../../js/posts.js";

        document.addEventListener("DOMContentLoaded", () => {

        });
    </script>
    <script src="../../js/utils.js" defer></script>
    <script src="../../js/top.js"></script>
</body>

</html>
